<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Text</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        {{inputText}} <br>
        <input type="text" v-model="inputText">
    </div>
    <script>
        let app = Vue.createApp({
            data() {
                return {
                    inputText: ""
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
