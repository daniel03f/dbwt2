<!DOCTYPE html>
<html lang="en" xmlns:bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Vue Array</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <table id="app">
        <thead>
            <tr>
                <td>Name</td>
                <td>Price</td>
            </tr>
        </thead>
        <tbody>
            <tr v-for="object in objects">
                <td>{{object.name}}</td>
                <td>{{object.price}}</td>
            </tr>
        </tbody>
    </table>
    <script>
        let app = Vue.createApp( {
           data() {
               return  {
                objects: [
                    {name: "Reifen", price: 8290},
                    {name: "Antenne drehbar. Leicht geknickt", price: 1400},
                    {name: "Opel Kadett C 1992 - wie neu", price: 150000}
               ]
               }
           }
        }).mount('#app');
    </script>
</body>
</html>
