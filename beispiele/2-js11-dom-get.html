<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="id">ID</p>
    <button onclick="document.getElementById('id').innerHTML += ' verändert'"></button>
    <p class="class">CLASS</p>
    <button onclick="document.getElementsByClassName('class').item(0).innerHTML += ' verändert'"></button>
    <p>ELEMENT</p>
    <button onclick="let elements = document.getElementsByTagName('p'); for(let i = 0; i < elements.length; i++){ elements[i].innerHTML += ' verändert'; }"></button>

</body>
</html>
